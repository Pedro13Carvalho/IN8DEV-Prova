<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estágio desenvolvimento web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark p-md-3">
        <div class="row w-100 text-center">
            <div class="col order-md-last ml-2 mr-2">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-right" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" onclick="goToCadastro()">cadastro •</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="goToLista()">lista •</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" onclick="goToSobre()">sobre mim</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="text-center col ml-2 mr-2">
                <img width=auto height="35" src="../ArquivosProva/logo-in8-dev.svg" 
                class=" p-1 navbar-brand" href="#"></a>
            </div>
        </div>
    </nav>
    <div id="top" class="imageConfig">
    <img class="img-fluid imgConfig" src="../ArquivosProva/imagens/index-image.jpg">
        <div class="imageText">
            <p class="pTitle imageTextFormat">Estágio</p>
            <p class="pFooter imageTextFormat">Prova de seleção</p>
        </div>
    </div>

    <div class="divCadastro">
        <p id="cadastro" class="pTitleCadastro pt-5">CADASTRO</p>
        <div class="divInputs p-5">
            <label>
                <span>Nome</span><br>
                <input type="text" name='name' id="fnome"></input>
            </label>
            <br>
            <label>
                <span>Email</span><br>
                <input type="email" id="femail"></input>
            </label>
            <br>
            <label>
                <span>Nascimento</span><br>
                <input type="date" id="fdata"></input>
            </label>
            <br>
            <label>
                <span>Telefone</span><br>
                <input type="tel" id="ftelefone"></input>
            </label>
            <br>

            <input class="mt-5" type="button" onclick="addRow()" value="CADASTRAR">
        </div>
    </div>

    <div id="lista" class="listaCadastro">
        <p class="pListaCadastro m-5">LISTA DE CADASTRO</p>
        <table class="mb-5" id="tabela">
            <tr>
                <th class="line1"></th>
                <th class="line1 title">Nome</th>
                <th class="line1 title">Email</th>
                <th class="line1 title">Nascimento</th>
                <th class="line3 title">Telefone</th>
            </tr>
            <tr>
                <th class="line2 num">1</th>
                <th class="line2 info">Fulano Beltrano</th>
                <th class="line2 info">fulanobos@gmail.com</th>
                <th class="line2 info">13/10/1995</th>
                <th class="line4 info">(31)9 9666-1111</th>
            </tr>
        </table>
        <button class="btnUp" onclick="goToTop()"></button>
    </div>

    <div id="sobre" class="footerConfig p-5">
        <p class="footerText">Fulano Beltrano de Oliveira da Silva</p>
        <p class="footerText">fulanobos@gmail.com</p>
        <p class="footerText">(31)9 9666-1111</p>
        <p class="footerText">Faculdade Belo Horizonte</p>
    </div>

</body>

</html>
